<div class="register-form-container">
    <div class="title">
        <h2>Welcome To <br></h2>
        <h3>United Nations Super <br>
            Heroes Fund (U.N.I.S.H.F)</h3>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill"> <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Powers (Optional)</mat-label>
            <input matInput type="text" formControlName="powers" placeholder="Powers">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" placeholder="Username" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </form>
</div>
